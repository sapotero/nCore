<!-- шаблон для превьюх -->
<div class="mui-row _indexView thumb  mui--hide">
  <div id="thumb" class="mui-col-md-8 mui-col-md-offset-2 mui-col-xs-12 indexThumbView">
    <div class="eachDocument mui-col-md-3 mui-col-ms-offset-0 mui-col-sm-3 mui-col-sm-offset-0 mui-col-xs-6 mui-col-xs-offset-5">
      <div class="mui-panel mui--z2">
        
        <div class="mui-panel mui--z1" style="padding: 0px;">
          <a class="documentId animated paperBlink ">
            <img class="documentImage" >
          </a>
        </div>

        <div class="mui-divider"></div>
        <div class="mui-col-md-2 mui-col-sm-2">
          <div class="mui--text-display1 mui--text-accent" style="margin: 2px -10px;">
            <i class="fa fa-file-pdf-o "></i>
          </div>
        </div> 
        <div class="mui-col-md-8 mui-col-sm-8">
          <div class="documentTitle mui--text-body2"></div>
          <div class="documentDate mui--text-menu mui--text-black-26 "></div>
        </div>
        <div class="mui--visible-lg-block">
          <div class="mui-col-md-2 mui-col-sm-2" style="margin: 2px -10px;">
            <div class="mui-dropdown">
              <button class="mui-btn mui-btn--raised ellips " data-mui-toggle="dropdown">
                
                <i class="fa fa-ellipsis-v"></i>
              </button>
              <ul class="mui-dropdown__menu mui-dropdown__menu--right mui--z3">
                <li><a class="downloadPdf" href="#">Скачать PDF</a></li>
                <li><a class="removeDocument" data-href="#">Удалить отчёт</a></li>
                <!-- <li><a class="downloadDoc" href="#">Скачать DOC</a></li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="pagination">

    <span class="active">1</span>

</div>

<div id="noDocumentsFound">
  <div id="thumb" class="mui-col-md-8 mui-col-md-offset-2">
    <h3 class="notFoundMessage"></h3>
  </div>
</div>

<div id="appbar-search-template" class="mui--hide">
  <div class="mui-col-lg-12 mui-panel autocomplete-suggestion autocomplete-suggestion-panel">
    <div class="mui-col-lg-6 id"></div>
    <div class="mui-col-lg-6 name"></div>
  </div>
</div>

<!-- шаблон для списка -->
<!-- раскоментить при для изменения вида -->
<div class="mui-row _indexView list mui--hide">
  <div class="mui-col-md-8 mui-col-md-offset-2 mui-col-xs-12">

    <div class="indexListViewGroup">
      <div class="indexListViewSort">
        <div class="mui-col-lg-1">
          <!-- <i class="fa fa-file" style="color: #2196F3"></i> -->
        </div>
        <div class="mui-col-lg-7 mui--text-black-54 mui--text-subhead">Сегодня</div>
        <div class="mui-col-lg-2 mui--text-black-87 mui--text-subhead">Пользователь</div>
        <div class="mui-col-lg-1 mui--text-black-87 mui--text-subhead">Дата</div>
        <div class="mui-col-lg-1"></div>
      </div>
      <div id="list">
        <div class="mui-panel indexListView">
          <div class="mui-col-lg-1">
            <i class="fa fa-file" style="color: #2196F3"></i>
          </div>
          <a class="documentId">
            <div class="mui-col-lg-7 mui--text-black-54 documentTitle"></div>
          </a>
          <div class="mui-col-lg-2 mui--text-black-87 documentUser"></div>
          <div class="mui-col-lg-1 mui--text-black-87 documentDate"></div>
          <div class="mui-col-lg-1">
            <div>
              <span class="mui--pull-left">
              <input type="checkbox">
              </span>
              
              <span class="mui--pull-right">
                <i class="fa fa-ellipsis-v" data-mui-toggle="dropdowns" ></i>
              </span>
              <div class="mui--clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
