<!-- Главная панелька с кнопками -->
<link rel="import" href="../templates/elements/core-modal.html">
<link rel="import" href="../templates/elements/core-criteria.html">

<table class="mui-table no-margin-bottom">
  <tr>
    <td class="mui--row bar ">
      <div class="mui-panel mainbar  mui--z1" id="paperBar">
      </div>
    </td>
  </tr>
</table>

<!-- Отчет -->
<table class="mui-table animated paperZoom sss">
  <tr>
    <td class="mui-col-md-2">&nbsp;</td>

    <!-- Лист -->
    <td class="mui-col-md-8 paperWrappers" id="mainDocumentView">
      <div class="mui-panel mui--z2" id="paper" style="margin-bottom: 50px;">

      </div>
    </td>

    <td class="mui-col-md-2">

      <div id="cellSettings" class="mui--z1">
        
        <ul class="mui-tabs__bar s cellSettings mui-tabs__bar--justified">

          <li class="mui--is-active">
            <a data-mui-toggle="tab" data-mui-controls="criteriaGroupTab" class="mui--text-white">Критерии</a>
          </li>
          <li>
            <a data-mui-toggle="tab" data-mui-controls="formulaGroupTab" class="mui--text-white">Свойства</a>
          </li>
        </ul>

        <div class="mui-tabs__pane mui--is-active" id="criteriaGroupTab">

          <div class="mui-col-md-12 firstTimeCriteria">
            <div class="mui--text-center"> Нет критериев поиска</div>
          </div>

          <ul class="criteriaSelector mui-col-md-12">

          </ul>

          <div class="mui-col-md-12">
            <button class="addCriteriaGroupButton mui-btn mui-btn--accent mui-btn--small mui-btn--fab addCriteriaGroup mui--z3"> + </button>
          </div>

        </div>
        <div class="mui-tabs__pane formulaSettings" id="formulaGroupTab">
          <div class="panelSelectorGroup   mui--z1">
            <!-- <label> Глобальные модификаторы</label> -->
            <div class="checkbox">
              <label>
                <input type="checkbox" class="formula" name="appg" value="">
                <span class="checkbox-title">АППГ</span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="formula" name="total" value="">
                <span class="checkbox-title">Всего</span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="formula" name="percent" value="">
                <span class="checkbox-title">Процент</span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="formula" name="compare" value="">
                <span class="checkbox-title">Сравнение</span>
              </label>
            </div>
            <div class="mui-form--inline">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name='useDefault' value="">
                  <span class="checkbox-title">Значение по умолчанию</span>
                </label>
              </div>
              <div class="mui-select" style="width: 100%;">
                <select name="default" >
                  <option value="empty"> Пустая строка </option>
                  <option value="dash"> - </option>
                  <option value="zero"> 0 </option>
                  <option value="cold"> -100 </option>
                </select>
              </div>
            </div>

          </div>
          
          <div class="panelSelectorGroup  mui--z1">
            <div class="checkbox">
              <label>
                <input type="checkbox" class="formula" name="includeSubthemes" value="">
                <span class="checkbox-title">Включая подтемы</span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="formula" name="includeThemesAp" value="">
                <span class="checkbox-title">Включая уточненния подтем</span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="formula" name="includeSubordinates" value="">
                <span class="checkbox-title">Учитывать подчинённые организации</span>
              </label>
            </div>
          </div>

          <div class="panelSelectorGroup  mui--z1">
            <div class="mui-form--inline">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name='useMonth' value="">
                  <span class="checkbox-title">Месяц?</span>
                </label>
              </div>
              <div class="mui-select" style="width: 100%;">
                <select name="month" >
                  <option value="1">  Январь </option>
                  <option value="2">  Февраль </option>
                  <option value="3">  Март </option>
                  <option value="4">  Апрель </option>
                  <option value="5">  Май </option>
                  <option value="6">  Июнь </option>
                  <option value="7">  Июль </option>
                  <option value="8">  Август </option>
                  <option value="9">  Сентябрь </option>
                  <option value="10"> Октябрь </option>
                  <option value="11"> Ноябрь </option>
                  <option value="12"> Декабрь </option>
                </select>
              </div>
            </div>
          </div>

          <div class="panelSelectorGroup  mui--z1">
            <div class="mui-form--inline">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name='useChosenOrigin' value="">
                  <span class="checkbox-title">Указать источник</span>
                </label>
              </div>
              <div class="mui-selects">
                <select name="chosenOrigin" multiple="multiple" style="width: 100%">
                </select>
              </div>
            </div>
          </div>

          <div class="formulaSelectorGroupTemplate panelSelectorGroup ">
            <li class=" mui-col-md-12 mui-panel-group formulaSelectorGroup mui--z2" style="padding-top: 5px;">
              <div class="checkbox">
                <label>
                  <input type="checkbox" class="formula" name="useFormula" value="">
                  <span class="checkbox-title">Формула</span>
                </label>
              </div>
              <ul class="formulaSelectorGroupList mui-row">
                <textarea name="formula" placeholder="..." disabled="true" rows="9" cols="30" style="max-width: 260px;"></textarea>
              </ul>
            </li>
            <div class="mui-select mui-col-md-12 connectionGroup mui--hide">
              <select>
                <option value="and">И</option>
                <option value="or">ИЛИ</option>
              </select>
            </div>
          </div>
        </div>
      </div>

    </td>
  </tr>
</table>


<!-- шаблон группы -->
<div class="criteriaSelectorGroupTemplate">
  <li class=" mui-col-md-12 mui-panel mui-panel-group criteriaSelectorGroup mui--z2">
    <span class="criteriaSelectorGroupName mui--pull-left"> Группа </span>
    <span class="criteriaSelectorGroupName mui--pull-right">
      <button class="mui-btn mui-btn--primary mui-btn--small addCriteriaItemToGroup"> Добавить </button>
    </span>
    <ul class="criteriaSelectorGroupList mui-row">
    </ul>
  </li>
  <div class="mui-select mui-col-md-12 connectionGroup">
    <select name="connectionGroup">
      <option value="and">И</option>
      <option value="or">ИЛИ</option>
    </select>
  </div>
</div>

<!-- шаблон критерия -->
<li class="criteriaSelectorItemTemplate criteriaSelectorItem mui-panel mui-col-md-12  mui--text-center mui--align-middle">
  <div class="criteriaSelectorItemHeader">
    <div class="criteriaSelectorItemName mui--pull-left">Критерий</div>
    <span class="criteriaSelectorItemOptions mui--pull-right">
      <!-- <i class="fa fa-sort-down"></i> -->
      <!-- <i class="fa fa-reorder criteriaMenuItem settings"></i> -->
      <select name="criteria_condition_group" class="itemSelectCondition criteriaSelectorItemCondition">
        <!-- <option value="" disabled selected>Связь</option> -->
        <option value="and">И</option>
        <option value="or">ИЛИ</option>
      </select>

      <!-- <i class="fa fa-trash-o "></i> -->
      <i class="material-icons criteriaMenuItem remove" style="width: 28px; height: 28px; font-size: 18px;">delete</i>

    </span>
    <div class="mui--clearfix"></div>
  </div>
  <div class="criteriaForm hide">
  </div>
</li>

<!-- Настройки документа -->
<div class="nCoreDocumentSettings mui--hide">
  <ul class="mui-tabs__bar mui-tabs__bar--justified mui--z1">
    <li class="mui--is-active"><a data-mui-toggle="tab" data-mui-controls="documentQueryPane">Свойства документа</a></li>
    <li><a data-mui-toggle="tab" data-mui-controls="documentSizePane">Настройки Страницы</a></li>
    <li><a data-mui-toggle="tab" data-mui-controls="documentGlobalQueryPane">Глобальные условия</a></li>
  </ul>
  <div class="mui-tabs__pane mui--is-active" id="documentQueryPane">
    <form onsubmit="return false;" name="documentQueryPane">
      <div class="mui-col-lg-6 documentModalHeight">
          <!-- <legend style="padding: 10px 0px;"> Общие настройки </legend> -->
          <legend class="mui--text-subhead mui--text-dark-secondary" style="height: 20px; margin-top: 10px;"> Общие настройки </legend>
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" class="nCoreName" name="nCoreName">
            <label>Название</label>
          </div>
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" class="nCoreDescription" name="nCoreDescription">
            <label>Описание</label>
          </div>
          <div class="mui-textfield mui-textfield--float-label">
            <input type="date" class="nCorePeriodStart" name="nCorePeriodStart">
            <label>Начало периода</label>
          </div>
          <div class="mui-textfield mui-textfield--float-label">
            <input type="date" class="nCorePeriodEnd" name="nCorePeriodEnd">
            <label>Окончание периода</label>
          </div>

      </div>
      <div class="mui-col-lg-6 ">
        
          <!-- <legend style="padding: 10px 0px;"> Годовой отчёт? </legend> -->
          <legend></legend>
          <div class="mui-checkbox">
            <label>
              <input type="checkbox" name="yearReport" class="nCoreYearReport">
              Годовой отчёт
            </label>
          </div>
          <div class="mui-textfield mui-textfield--float-label mui-col-lg-6">
            <input type="number" name="main" class="nCoreMain" min="1990" max="2100" step="1" value="2015" >
            <label>Отчётный год</label>
          </div>
          <div class="mui-textfield mui-textfield--float-label mui-col-lg-6">
            <input type="number" name="compare" class="nCoreCompare" min="1990" max="2100" step="1" value="2015" >
            <label>Сравнить с</label>
          </div>

          <div class="mui-col-lg-12 ">
            <label class="mui--text-light mui--text-subhead" style="position: relative; left: -10px;">
              Провайдер
            </label>
            <div class="mui-radio">
              <label>
                <input type="radio"
                       name="optionsRadios"
                       id="options_current"
                       value="current"
                       >
                Текущий
              </label>
            </div>
            <div class="mui-radio">
              <label>
                <input type="radio"
                       name="optionsRadios"
                       id="options_all"
                       value="all">
                Все провайдеры
              </label>
            </div>
            <div class="mui-radio">
              <label>
                <input type="radio"
                       name="optionsRadios"
                       id="options_selected"
                       value="selected">
                Несколько
              </label>
            </div>
          </div>


      </div>
    </form>
  </div>
  <div class="mui-tabs__pane" id="documentSizePane">
    <div class="mui-col-lg-12 documentModalHeight">
    </div>
  </div>
  <div class="mui-tabs__pane" id="documentGlobalQueryPane">
    <div class="mui-col-lg-12 documentModalHeight">
      <div class="criteriaSelectorGroupGlobal">
        <li class=" mui-col-md-12 mui-panel mui-panel-group criteriaSelectorGroup mui--z0" style="width: 99%;">
          <span class="criteriaSelectorGroupName mui--pull-left"> Группа </span>
          <span class="criteriaSelectorGroupName mui--pull-right">
            <button class="mui-btn mui-btn--primary mui-btn--small addCriteriaItemToGroup"> Добавить </button>
          </span>
          <ul class="criteriaSelectorGroupList mui-container ">
          </ul>
        </li>
      </div>
    </div>
  </div>

  <div class="mui-col-lg-12 mui--text-right">
    <div class="mui-form--inline">
      <button type="submit" class="mui-btn mui-btn--primary mui-btn--raised" style="margin: 10px -5px;" name="documentGlobalSettings">Сохранить</button>
    </div>
  </div>
</div>


<!-- Ошибка загрузки документа -->
<div id="nCoreDocumentFailedToLoad" class="mui--hide">
  <div class="mui-row mui--text-center">
    <div class="mui--text-dark mui--text-headline errorMessage mui--align-top" style="height: 120px;"></div>
    <div class="mui-form--inline mui--align-bottom">
      <button class="mui-btn mui-btn--raised back" onclick="nCore.document.root.publish( 'go', nCore.document.type() )"></button>
      <button class="mui-btn mui-btn--raised mui-btn--primary reload"  onclick="nCore.document.root.publish('loadDocument', nCore.document.id())"></button>
    </div>
  </div>
</div>

<div class="nCoreDocumentFormulaField mui--hide">
  <form>
    <legend>Title</legend>
    <div class="mui-textfield">
      <input type="text" placeholder="Input 1">
    </div>
    <div class="mui-textfield">
      <input type="text" placeholder="Input 2">
    </div>
    <div class="mui-textfield">
      <textarea placeholder="Textarea"></textarea>
    </div>
    <button type="submit" class="mui-btn mui-btn--raised">Submit</button>
  </form>
</div>
